version: 2.1

orbs:
  slack: circleci/slack@4.1

commands:
  rollback:
    description: Revert the last migration if successfully run in the current workflow.
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            # Change when project is ready to go live
            php artisan migrate:rollback

  restore-dependencies:
    description: Restores FE and BE dependencies cache
    steps:
      - restore_cache:
          keys:
            - backed-dependencies-{{ .Branch }}-{{ checksum "composer.lock" }}
            - backed-dependencies-{{ .Branch }}-
      - restore_cache:
          keys:
            - frontend-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - frontend-{{ .Branch }}-
  setup-deploy-machine:
    description: install required dependencies
    steps:
      - run:
          name: Install utilities
          command: |
            sudo apt update -y
            sudo apt -y upgrade
            sudo apt install -y tar gzip
      - run:
          name: Install nvm, node, npm
          command: |
            curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash 
            source /home/circleci/.profile
            nvm install 16.15
  prepare-test-env:
    description: Prepare test env for FE &BE
    steps:
      - restore-dependencies
      - run:
          name: prepare the database
          command: touch database/database.sqlite
      - run:
          name: Configure Backend
          command: |
            php -r "file_exists('.env') || copy('.env.example', '.env');"
            php artisan key:generate
            chmod -R 777 storage bootstrap/cache

jobs:
  build:
    docker:
      - image: cimg/php:8.1-browsers
    steps:
      - checkout
      - run: sudo apt update
      - run: sudo docker-php-ext-install zip

      - restore_cache:
          keys:
            - backed-dependencies-{{ .Branch }}-{{ checksum "composer.lock" }}
            - backed-dependencies-{{ .Branch }}-

      - run:
          name: Install Composer packages
          command: composer install

      - save_cache:
          key: backed-dependencies-{{ .Branch }}-{{ checksum "composer.lock" }}
          paths:
            - ./vendor

      - restore_cache:
          keys:
            - frontend-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - frontend-{{ .Branch }}-

      - run:
          name: Install node packages
          command: |
            npm install
             $(npm bin)/cypress install

      - run:
          name: build frontend
          command: npm run build

      - save_cache:
          key: frontend-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
            - ./public/build
            - /home/circleci/.cache/Cypress

  test-backend:
    docker:
      - image: cimg/php:8.1-browsers
    steps:
      - checkout
      - prepare-test-env
      - run: php artisan test
      - run:
          name: Frontend Test
          command: |
            npm run test:cypress

  test-frontend:
    docker:
      - image: cimg/php:8.1-browsers
    steps:
      - checkout
      - prepare-test-env
      - run:
          name: Frontend Test
          command: |
            npm run test:cypress

  analyze:
    docker:
      - image: cimg/php:8.1-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - frontend-{{ .Branch }}-
      - run: npm audit

  deploy:
    docker:
      - image: cimg/php:8.1-browsers
        environment:
          VAPOR_API_TOKEN: $VAPOR_API_TOKEN
    steps:
      - checkout
      - setup-deploy-machine
      - attach_workspace:
          at: ~/
      - restore-dependencies
      - run:
          name: Require Vapor CLI
          command: composer global require laravel/vapor-cli
      - run:
          name: Install Project Dependencies
          command: composer install --no-interaction --prefer-dist --optimize-autoloader
      - run:
          name: Deploy Environment
          command: vapor deploy dev


workflows:
  app:
    jobs:
      - build
      - test-backend:
          requires:
            - build
      #      - test-frontend:
      #          requires:
      #            - build
      - analyze:
          requires:
            - test-backend
      - deploy:
          requires:
            - analyze
          filters:
            branches:
              only:
                - dev
